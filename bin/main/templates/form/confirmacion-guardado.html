<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Guardado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container bg-light">
        <h1 class="text-success mb-4">✅ ¡Guardado Exitoso!</h1>
        <hr/>
        
        <p class="lead">
            La información del **Sujeto de Estudio** y sus respuestas al formulario han sido registradas en la base de datos.
        </p>

        <div th:if="${sujetoId}">
            <p>
                **ID de Registro:** <span class="badge badge-success" th:text="${sujetoId}">[ID_AQUI]</span>
            </p>
        </div>

        <hr/>
        
        <div class="mt-4">
            <p>¿Qué desea hacer a continuación?</p>
            <a th:href="@{/ingreso}" class="btn btn-primary mr-2">
                Registrar Nuevo Sujeto
            </a>
            </div>
    </div>

</body>
</html>
