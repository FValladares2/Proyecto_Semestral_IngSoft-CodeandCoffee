<!DOCTYPE html>
<html th:replace="~{plantilla_admin :: layout_base(~{::section}, ~{::script})}" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<section>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .container {
            max-width: 900px;
            margin: 0 auto 32px;
            border: none;
            padding: 32px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            height: auto;
            overflow: visible;
        }

        h1 {
            text-align: center;
            color: #2757F5;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        h2 {
            color: #2757F5;
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 18px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e8eef5;
        }

        h3 {
            color: #2c3e50;
            font-size: 15px;
            font-weight: 600;
            margin: 0;
        }

        .controles {
            margin-bottom: 24px;
            padding: 16px 18px;
            background-color: #f0f4ff;
            border-radius: 8px;
            border: 1px solid #d9e2ef;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .controles a {
            margin-right: 0;
            text-decoration: none;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #2757F5 0%, #1e44c9 100%);
            padding: 9px 16px;
            border-radius: 6px;
            font-size: 13.5px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(39, 87, 245, 0.15);
        }

        .controles a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 87, 245, 0.25);
        }

        .seccion {
            margin-bottom: 24px;
            border: 1px solid #e8eef5;
            padding: 20px;
            border-radius: 8px;
            background: #fafbfc;
        }

        .seccion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f4ff;
            padding: 12px 14px;
            border-radius: 6px;
            margin-bottom: 18px;
        }

        .seccion-header h3 {
            color: #2757F5;
            margin: 0;
            flex: 1;
        }

        .seccion-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-reorder {
            background: white;
            color: #2757F5;
            border: 1.5px solid #2757F5;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .btn-reorder:hover {
            background: #f0f4ff;
            transform: scale(1.05);
        }

        .pregunta {
            margin-left: 0;
            padding: 14px 16px;
            border: 1px solid #d9e2ef;
            border-radius: 6px;
            background-color: white;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .pregunta:hover {
            border-color: #2757F5;
            box-shadow: 0 2px 6px rgba(39, 87, 245, 0.1);
        }

        .pregunta.inactiva {
            background-color: #fff5f5;
            border-left: 4px solid #dc3545;
            opacity: 0.85;
        }

        .pregunta-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .pregunta-title {
            flex: 1;
        }

        .pregunta-title strong {
            color: #2c3e50;
            font-size: 14px;
        }

        .badge-inactivo {
            background-color: #dc3545;
            color: white;
            padding: 3px 8px;
            font-size: 11px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: 600;
        }

        .acciones-pregunta {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .btn-add-opcion,
        .btn-editar {
            font-size: 12px;
            color: white;
            padding: 6px 11px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-add-opcion {
            background-color: #17a2b8;
        }

        .btn-add-opcion:hover {
            background-color: #138496;
            transform: translateY(-1px);
        }

        .btn-editar {
            background-color: #ffc107;
            color: #000;
        }

        .btn-editar:hover {
            background-color: #ffb300;
            transform: translateY(-1px);
        }

        .btn-eliminar {
            background-color: #dc3545;
            color: white;
            padding: 6px 11px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-eliminar:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .btn-activar {
            background-color: #28a745;
            color: white;
            padding: 6px 11px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-activar:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .lista-opciones {
            font-size: 13px;
            color: #555;
            margin-left: 0;
            margin-top: 10px;
            padding-left: 20px;
            color: #9ca3af;
        }

        .lista-opciones li {
            margin: 3px 0;
        }

        .empty-section {
            color: #9ca3af;
            font-style: italic;
            font-size: 13px;
            padding: 12px 0;
        }


        .badge-tipo {
            background-color: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            font-size: 11px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: 500;
            text-transform: lowercase;
        }

        .info-numerica {
            font-size: 13px;
            color: #6c757d;
            margin-top: 8px;
            font-style: italic;
        }


        @media (max-width: 1024px) {
            body {
                padding-left: 24px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 24px 20px;
            }

            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 16px;
            }

            .controles {
                flex-direction: column;
            }

            .controles a {
                width: 100%;
                justify-content: center;
            }

            .seccion-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .seccion-buttons {
                width: 100%;
                justify-content: flex-start;
            }

            .pregunta-header {
                flex-direction: column;
            }

            .acciones-pregunta {
                width: 100%;
                justify-content: flex-start;
            }

            .btn-add-opcion,
            .btn-editar,
            .btn-eliminar,
            .btn-activar {
                flex: 1;
                min-width: 80px;
            }
        }
    </style>
    <div class="container">
        <h1>Editor de Formulario Din√°mico</h1>

        <div th:if="${mensajeExito}" style="background-color: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #c3e6cb; font-size: 14px; text-align: center;">
            <strong>‚úÖ ¬°Logrado!</strong> <span th:text="${mensajeExito}">Operaci√≥n exitosa</span>
        </div>

        <div class="controles">
            <a th:href="@{/admin/formulario/crear-seccion}">+ Crear Nueva Secci√≥n</a>
            <a th:href="@{/admin/formulario/crear-pregunta}">+ Crear Nueva Pregunta</a>
        </div>

        <h2>Estructura Actual del Formulario</h2>

        <div th:each="seccion, stat : ${secciones}" class="seccion">

            <div class="seccion-header">
                <h3>
                    <span th:text="${seccion.numero != null ? seccion.numero : (stat.index + 1)}"></span>.
                    <span th:text="${seccion.nombre}">Nombre Secci√≥n</span>
                </h3>
                <div class="seccion-buttons">
                    <a th:if="${!stat.first}"
                       th:href="@{/admin/formulario/seccion/subir/{id}(id=${seccion.id_seccion})}"
                       class="btn-reorder"
                       title="Subir secci√≥n">
                        ‚¨ÜÔ∏è Subir
                    </a>
                    <a th:if="${!stat.last}"
                       th:href="@{/admin/formulario/seccion/bajar/{id}(id=${seccion.id_seccion})}"
                       class="btn-reorder"
                       title="Bajar secci√≥n">
                        ‚¨áÔ∏è Bajar
                    </a>
                </div>
            </div>

            <div th:each="pregunta : ${seccion.datosSolicitados}"
                 class="pregunta"
                 th:classappend="${!pregunta.activo} ? 'inactiva' : ''">

                <div class="pregunta-header">
                    <div class="pregunta-title">
                        <strong th:text="${pregunta.nombre}"></strong>

                        <span class="badge-tipo" th:text="${pregunta.tipoRespuesta}"></span>

                        <span th:if="${!pregunta.activo}" class="badge-inactivo">DESACTIVADA</span>
                    </div>

                    <div class="acciones-pregunta">
                        <th:block th:if="${pregunta.activo}">
                            <a th:href="@{/admin/formulario/pregunta/editar/{id}(id=${pregunta.id_dato})}"
                               class="btn-editar">‚úé Editar</a>

                            <button type="button" class="btn-eliminar"
                                    onclick="confirmarAccion(this)"
                                    th:data-id="${pregunta.id_dato}"
                                    th:data-lista-criterios="${pregunta.nombresCriteriosParaMostrar}">
                                üóë Eliminar
                            </button>

                            <a th:if="${pregunta.tipoRespuesta.toString() == 'OPCIONES'}"
                               th:href="@{/admin/formulario/opcion/nueva/{id}(id=${pregunta.id_dato})}"
                               class="btn-add-opcion">+ Opci√≥n</a>
                        </th:block>

                        <th:block th:if="${!pregunta.activo}">
                            <a th:href="@{/admin/formulario/pregunta/activar/{id}(id=${pregunta.id_dato})}"
                               class="btn-activar">‚Üª Reactivar</a>
                        </th:block>
                    </div>
                </div>

                <div th:if="${pregunta.tipoRespuesta.toString() == 'OPCIONES' and !#lists.isEmpty(pregunta.opciones)}">
                    <ul class="lista-opciones">
                        <li th:each="op : ${pregunta.opciones}" th:text="${op.nombre + ' (Valor: ' + op.valor + ')'}"></li>
                    </ul>
                </div>

                <div th:if="${pregunta.tipoRespuesta.toString() == 'NUMERO'}" class="info-numerica">
                    <span>Rango aceptado: </span>
                    <span th:text="${(pregunta.valorMin != null ? pregunta.valorMin : '-‚àû') + ' a ' + (pregunta.valorMax != null ? pregunta.valorMax : '+‚àû')}"></span>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(seccion.datosSolicitados)}" class="empty-section">
                Esta secci√≥n no tiene preguntas
            </div>

        </div>
    </div>

</section>

<script>
    function confirmarAccion(btn) {
        var id = btn.getAttribute('data-id');
        var listaCriterios = btn.getAttribute('data-lista-criterios');

        var mensaje = "Vas a eliminar esta pregunta.\n\n";

        if (listaCriterios && listaCriterios.trim() !== "") {
            mensaje += "‚ö†Ô∏è IMPORTANTE: Esta pregunta es parte de los siguientes Criterios: \n" + listaCriterios + "\n\n";
            mensaje += "Por seguridad, la pregunta y sus criterios se DESACTIVAR√ÅN (Soft Delete).\n";
        } else {
            mensaje += "Si la pregunta ya tiene respuestas de pacientes, se DESACTIVAR√Å para guardar el historial.\n";
            mensaje += "Si est√° nueva y limpia, se BORRAR√Å permanentemente.\n";
        }

        mensaje += "\n¬øDeseas continuar?";

        if (confirm(mensaje)) {
            window.location.href = '/admin/formulario/pregunta/eliminar/' + id;
        }
    }
</script>

</body>
</html>
