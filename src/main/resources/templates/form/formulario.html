<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cáncer Gástrico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #132d97 0%, #511a88 100%);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2E86C1 0%, #1F618D 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 1px solid #e0e0e0;
        }

        .section:last-of-type {
            border-bottom: none;
        }

        .section-title {
            color: #1F618D;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-number {
            background: linear-gradient(135deg, #2E86C1 0%, #1F618D 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .field-group {
            margin-bottom: 28px;
        }

        .field-label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-left: 8px;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-label {
            display: inline-block;
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked + .radio-label {
            background: linear-gradient(135deg, #2E86C1 0%, #1F618D 100%);
            color: white;
            border-color: #1F618D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 134, 193, 0.3);
        }

        .radio-label:hover {
            border-color: #2E86C1;
            transform: translateY(-1px);
        }

        .text-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .text-input:focus {
            outline: none;
            border-color: #2E86C1;
            background: white;
            box-shadow: 0 0 0 3px rgba(46, 134, 193, 0.1);
        }

        .submit-container {
            margin-top: 40px;
            text-align: center;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }

        .submit-btn {
            background: linear-gradient(135deg, #2E86C1 0%, #1F618D 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 134, 193, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 134, 193, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 26px;
            }

            .form-content {
                padding: 30px 20px;
            }

            .section-title {
                font-size: 20px;
            }

            .radio-group {
                flex-direction: column;
            }

            .radio-label {
                width: 100%;
                text-align: center;
            }
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Formulario Cáncer Gástrico</h1>
        <p>Complete la información solicitada en cada sección</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
    </div>

    <div class="form-content">
        <form id="gastricForm" action="/formulario" method="post">
            <div th:each="seccion : ${secciones}" class="section">
                <h2 th:text="${seccion.numero} + '. ' + ${seccion.nombre}"></h2>

                <div th:each="datosolicitado : ${seccion.datosSolicitados}">
                    <label th:text="${datosolicitado.leyenda}"></label>

                    <!-- Si tiene opciones -->
                    <div class="options" th:if="${#lists.isEmpty(datosolicitado.opciones) == false}">
                <span th:each="opcion : ${datosolicitado.opciones}">
                    <input type="radio" th:name="${datosolicitado.id_dato}" th:value="${opcion.nombre}" />
                    <span th:text="${opcion.nombre}"></span>
                </span>
                    </div>

                    <!-- Si no tiene opciones (texto o número) -->
                    <div th:if="${#lists.isEmpty(datosolicitado.opciones)}">
                        <input type="text" th:name="${datosolicitado.id_dato}" />
                    </div>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-btn">
                    Guardar Formulario
                </button>
            </div>

        </form> </div> </div>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById('gastricForm');
    const progressBar = document.getElementById('progressBar');

    function updateProgress() {
        const inputs = form.querySelectorAll('input[type="text"], input[type="number"], input[type="date"]');
        const radios = form.querySelectorAll('input[type="radio"]:checked');

        let totalFields = inputs.length;
        let filledFields = 0;

        inputs.forEach(input => {
            if (input.value.trim() !== '') {
                filledFields++;
            }
        });

        const radioGroups = new Set();
        form.querySelectorAll('input[type="radio"]').forEach(radio => {
            radioGroups.add(radio.name);
        });

        totalFields += radioGroups.size;
        filledFields += radios.length;

        const progress = (filledFields / totalFields) * 100;
        progressBar.style.width = progress + '%';
    }

    form.addEventListener('input', updateProgress);
    form.addEventListener('change', updateProgress);
</script>
</body>
</html>
