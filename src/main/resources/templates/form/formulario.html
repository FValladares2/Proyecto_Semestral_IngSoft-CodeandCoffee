<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{${plantilla} :: layout_base(~{::section}, ~{})}">

<body>

<section>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(25, 118, 210, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            padding: 48px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 400;
        }

        .progress-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.25);
            position: relative;
            overflow: hidden;
            margin-top: 24px;
            border-radius: 10px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .form-content {
            padding: 48px 40px;
        }

        .section {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 2px solid #e3f2fd;
        }

        .section:last-of-type {
            border-bottom: none;
        }

        .section-title {
            color: #1565c0;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-number {
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.25);
            flex-shrink: 0;
        }

        .field-group {
            margin-bottom: 16px;
        }

        .field-label {
            display: block;
            color: #37474f;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-left: 0;
        }

        .radio-option {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #42a5f5;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            flex-shrink: 0;
        }

        .radio-option input[type="radio"]:hover {
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.15);
        }

        .radio-option input[type="radio"]:checked {
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.25);
        }

        .radio-label {
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            color: #546e7a;
            font-weight: 500;
            user-select: none;
        }

        .radio-option input[type="radio"]:checked + .radio-label {
            color: #1565c0;
            font-weight: 600;
        }

        .radio-label:hover {
            color: #1976d2;
        }

        .text-input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e1f0fa;
            border-radius: 8px;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f5f9fc;
            color: #37474f;
        }

        .text-input:focus {
            outline: none;
            border-color: #42a5f5;
            background: white;
            box-shadow: 0 0 0 4px rgba(66, 165, 245, 0.12);
        }

        .text-input::placeholder {
            color: #90a4ae;
        }

        textarea.text-input {
            resize: vertical;
            min-height: 100px;
        }

        .sub-input {
            margin-top: 16px;
            padding-left: 24px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submit-container {
            margin-top: 48px;
            text-align: center;
            padding-top: 48px;
            border-top: 2px solid #e3f2fd;
        }

        .submit-btn {
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            color: white;
            border: none;
            padding: 14px 48px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.3);
            letter-spacing: 0.3px;
        }
        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 40px 30px 30px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }
        .confirm-btn, .cancel-btn {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-weight: 600;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(2, 136, 209, 0.3);
        }
        .cancel-btn {
            background: white;
            color: #0288d1;
            border: 2px solid #0288d1;
        }

        .cancel-btn:hover {
            background: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(2, 136, 209, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(25, 118, 210, 0.4);
            background: linear-gradient(135deg, #42a5f5 0%, #1565c0 100%);
        }

        .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.35);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .header {
                padding: 28px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 13px;
            }

            .form-content {
                padding: 24px 16px;
            }

            .section {
                margin-bottom: 18px;
                padding-bottom: 18px;
            }

            .section-title {
                font-size: 16px;
                gap: 10px;
            }

            .section-number {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .radio-group {
                flex-direction: column;
            }

            .submit-btn {
                width: 100%;
                padding: 12px 24px;
            }
            .confirmation-buttons {
                flex-direction: column;
                padding: 24px 20px;
            }

            .confirm-btn, .cancel-btn {
                width: 100%;
                justify-content: center;
            }
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }

        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(54%) sepia(8%) saturate(1297%) hue-rotate(167deg) brightness(92%) contrast(87%);
        }

        input[type="date"]:focus::-webkit-calendar-picker-indicator {
            filter: invert(54%) sepia(98%) saturate(1780%) hue-rotate(183deg) brightness(97%) contrast(92%);
        }
    </style>
    <div class="container-fluid">
        <div class="container">
            <div class="header">
                <h1>Formulario Cáncer Gástrico</h1>
                <p>Complete la información solicitada en cada sección</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>

            <div class="form-content">
                <form id="gastricForm" th:object="${formWrapper}" th:action="@{/formulario}" method="post">


                    <div th:each="antecedente, status : *{antecedentes}" class="section">

                        <h2 th:text="${status.count} + '. ' + ${antecedente.datoSolicitado.leyenda}" class="section-title"></h2>

                        <input type="hidden" th:field="*{antecedentes[__${status.index}__].datoSolicitado}" />

                        <div class="field-group"
                             th:if="${antecedente.datoSolicitado.tipoRespuesta.name() == 'OPCION_MULTIPLE'}">

                            <div class="radio-group"
                                 th:with="datosolicitado=${antecedente.datoSolicitado}">

                                <div class="radio-option" th:each="opcion : ${datosolicitado.opciones}">
                                    <input
                                            type="radio"
                                            th:id="${'opc' + opcion.id_opcion}"

                                            th:field="*{antecedentes[__${status.index}__].id_opcion}"

                                            th:value="${opcion.id_opcion}"

                                            th:data-requiere-texto="${opcion.requiereTexto}"
                                            class="radio-opcion-input"
                                    />
                                    <label class="radio-label" th:for="${'opc' + opcion.id_opcion}" th:text="${opcion.nombre}"></label>
                                </div>
                            </div>

                            <div class="sub-input" th:id="${'texto-adicional-' + status.index}" style="display:none;">
                                <input
                                        type="text"
                                        th:field="*{antecedentes[__${status.index}__].respuestaIngresada}"
                                        class="text-input"
                                        placeholder="Especifique el detalle"
                                />
                            </div>
                        </div>

                        <div class="field-group"
                             th:if="${antecedente.datoSolicitado.tipoRespuesta.name() == 'NUMERO'}">
                            <input
                                    type="number"
                                    th:field="*{antecedentes[__${status.index}__].respuestaIngresada}"
                                    class="text-input"
                                    placeholder="Ingrese valor numérico"
                                    step="any"

                                    th:min="${antecedente.datoSolicitado.valorMin}"
                                    th:max="${antecedente.datoSolicitado.valorMax}"
                            />
                        </div>

                        <div class="field-group"
                             th:if="${antecedente.datoSolicitado.tipoRespuesta.name() == 'FECHA'}">
                            <input
                                    type="date"
                                    th:field="*{antecedentes[__${status.index}__].respuestaIngresada}"
                                    class="text-input"
                            />
                        </div>

                        <div class="field-group"
                             th:if="${antecedente.datoSolicitado.tipoRespuesta.name() == 'TEXTO'}">
                    <textarea
                            th:field="*{antecedentes[__${status.index}__].respuestaIngresada}"
                            class="text-input"
                            rows="3"
                            placeholder="Escriba su respuesta aquí..."
                    ></textarea>
                        </div>

                    </div>

            <div class="submit-container">
                <a href="#" onclick="history.back()" class="cancel-btn">
                    <span>←</span> Volver y Editar Sujeto
                </a>
                <button type="submit" class="submit-btn">
                    Guardar Formulario
                </button>
            </div>

                </form>
            </div>
        </div>
    </div>

</section>
<script>
    const form = document.getElementById('gastricForm');
    const progressBar = document.getElementById('progressBar');

    function updateProgress() {

    }

    form.addEventListener('input', updateProgress);
    form.addEventListener('change', updateProgress);


    document.querySelectorAll('.radio-opcion-input').forEach(radio => {
        radio.addEventListener('change', function() {
            const index = this.name.match(/\[(\d+)\]/)[1];
            const requiereTexto = this.getAttribute('data-requiere-texto') === 'true';
            const subInputDiv = document.getElementById('texto-adicional-' + index);

            if (subInputDiv) {
                if (requiereTexto && this.checked) {
                    subInputDiv.style.display = 'block';
                } else {
                    subInputDiv.style.display = 'none';
                    subInputDiv.querySelector('input').value = '';
                }
            }

            if (this.checked && !requiereTexto) {
                if (subInputDiv) {
                    subInputDiv.style.display = 'none';
                    subInputDiv.querySelector('input').value = '';
                }
            }
        });
    });

</script>
</body>
</html>
