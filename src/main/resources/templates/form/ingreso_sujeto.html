<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Sujeto</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        div { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="tel"] { width: 300px; padding: 5px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Ingresar Datos del Sujeto</h2>

    <div th:if="${error_nombre}" style="color: red; border: 1px solid red; padding: 10px; margin-bottom: 20px;">
        <p th:text="${error_nombre}"></p>
    </div>

    <form th:action="@{/ingreso}" method="post">
        
        <div>
            <label for="nombre">Nombre Completo del Paciente:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div>
            <label>Tipo de Sujeto:</label>
            <input type="radio" id="tipo_caso" name="tipo" value="CASO" required>
            <label for="tipo_caso">Caso</label>
            <input type="radio" id="tipo_control" name="tipo" value="CONTROL" style="margin-left: 15px;">
            <label for="tipo_control">Control</label>
        </div>

        <hr style="margin: 20px 0;">
        
        <h3>Datos Adicionales (Opcional)</h3>

        <div>
            <label for="id_sujeto">ID del Sujeto (RUT / Identificador):</label>
            <input type="text" id="id_sujeto" name="id_sujeto" required>
        </div>
        
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
        </div>

        <div>
            <label for="ocupacion">Ocupación:</label>
            <input type="text" id="ocupacion" name="ocupacion">
        </div>

        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad">
        </div>
        
        <button type="submit">Guardar y Continuar al Formulario</button>
    </form>

</body>
</html>
