<!DOCTYPE html>
<html th:replace="~{plantilla_admin :: layout_base(~{::section}, ~{::script})}" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<section>
    <style>
        body {
            background-color: #f0f2f5; /* Fondo gris claro */
        }

        h1 {
            text-align: center;
            color: #040202;
            margin-bottom: 2rem;
        }

        /* Estilos para el formulario de cambio de estado */
        .form-estado {
            display: none; /* Oculto por defecto */
            align-items: center;
            gap: 8px;
        }

        /* El botón "Cambiar permisos" */
        .btn-cambiar {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-estado select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-estado button {
            padding: 5px 10px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-back {
            display: inline-block; /* Para que no ocupe todo el ancho */
            margin-top: 1.5rem;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-back:hover {
            text-decoration: underline;
        }

    </style>
    <div class="container-fluid">
        <h1>Gestionar Usuarios del Sistema</h1>

        <table class="table table-hover table-bordered">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Estado Actual</th>
                <th>Acción</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="usuario : ${listaUsuarios}">

                <td th:text="${usuario.id_usuario}">1</td>

                <td th:text="${usuario.nombre}">Nombre Real</td>

                <td th:text="${usuario.correo}">correo@ejemplo.com</td>

                <td th:text="${usuario.rol}">ROL</td>

                <td th:text="${usuario.estado}"
                    th:style="${usuario.estado.name() == 'ACTIVO' ? 'color: green; font-weight: bold;' : (usuario.estado.name() == 'SUSPENDIDO' ? 'color: orange; font-weight: bold;' : 'color: red; font-weight: bold;')}">
                    ACTIVO
                </td>

                <td>
                    <form th:action="@{/admin/actualizar-estado}" method="post" class="form-estado" style="display: none; gap: 5px;">

                        <input type="hidden" name="idUsuario" th:value="${usuario.id_usuario}" />

                        <select name="nuevoEstado" class="form-select" style="padding: 5px;">
                            <option value="ACTIVO" th:selected="${usuario.estado.name() == 'ACTIVO'}">Activar</option>
                            <option value="SUSPENDIDO" th:selected="${usuario.estado.name() == 'SUSPENDIDO'}">Suspender</option>
                            <option value="DADO_DE_BAJA" th:selected="${usuario.estado.name() == 'DADO_DE_BAJA'}">Dar de baja</option>
                        </select>

                        <button type="submit" style="padding: 5px 10px; cursor: pointer;">Guardar</button>
                    </form>

                    <button type="button" class="btn-cambiar">Cambiar estado</button>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(listaUsuarios)}">
                <td colspan="6" style="text-align: center;">No hay usuarios registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
<script>
    // Script para manejar la lógica de "Cambiar permisos"
    document.querySelectorAll('.btn-cambiar').forEach(button => {
        button.addEventListener('click', function() {
            // Busca el formulario que está justo antes del botón
            const form = this.previousElementSibling;

            // Muestra el formulario
            form.style.display = 'flex';

            // Oculta este botón (el de "Cambiar permisos")
            this.style.display = 'none';
        });
    });
</script>
</body>
</html>
