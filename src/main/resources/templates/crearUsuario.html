<!DOCTYPE html>
<html th:replace="~{plantilla_admin :: layout_base(~{::section}, ~{::script})}" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<section>
    <style>


        .create-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 24px;
        }

        /* Grupos de formulario (etiqueta + input) */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        /* entrada de texto y select */
        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px; /* se usa para que se vea bien el select */
        }

        /* se asegura que el select tenga la misma apariencia */
        .form-select {
            appearance: none;
            background-color: #fff;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2220%22%20height%3D%2220%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%20fill%3D%22%23555%22%3E%3Cpath%20d%3D%22M5%208l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25em;
        }

        /* boton de envío */
        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #1F618D;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: #154360; /* lo hacemos mas azulado al pazar el mouse */
        }

        /* Botón para volver */
        .btn-back {
            display: block; /* Para que ocupe su propia línea */
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-back:hover {
            text-decoration: underline;
        }

    </style>
    <div class="container-fluid">
        <!-- linea de inicio-->
        <div class="create-container">
            <h1>Crear Nuevo Usuario</h1>
            <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle mr-2"></i> <span th:text="${exito}">Mensaje de éxito</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span th:text="${error}">Error</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form th:action="@{/admin/crear-usuario}" method="post">

                <div class="form-group">
                    <label for="correo">Correo Electrónico del Invitado</label>
                    <input type="email" id="correo" name="correo" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="rol">Asignar Rol</label>
                    <select id="rol" name="rol" class="form-select" required>
                        <option value="" disabled selected>Seleccione un rol...</option>
                        <option value="ADMINISTRADOR">Administrador</option>
                        <option value="RECOLECTOR_DE_DATOS">Recolector de datos</option>
                        <option value="ANALISTA">Analista</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Enviar Invitación</button>

            </form>
        </div>
        <!-- linea de fin-->
    </div>

</section>
</body>
</html>
