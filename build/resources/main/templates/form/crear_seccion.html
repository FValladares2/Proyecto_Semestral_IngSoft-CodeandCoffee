<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Sección</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 95%; padding: 8px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crear Nueva Sección</h1>
        
        <form th:action="@{/admin/seccion/guardar}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre de la Sección</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="numero">Número de Orden</label>
                <input type="number" id="numero" name="numero" required>
            </div>
            <button type="submit">Guardar Sección</button>
            <a th:href="@{/admin/formulario/dashboard}">Cancelar</a>
        </form>
    </div>

</body>
</html>
